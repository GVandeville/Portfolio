<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pokedex.css">
    <title>Guillaume Vandeville</title>
</head>
<body style="background-color: grey;">
    <div id="pokedex">
        <div id="left">
            <div id="logo"></div>
            <div id="bg_curve1_left"></div>
            <div id="bg_curve2_left"></div>
            <div id="curve1_left">
                <div id="buttonGlass">
                    <div id="reflect"> </div>
                </div>
                <div id="miniButtonGlass1"></div>
                <div id="miniButtonGlass2"></div>
                <div id="miniButtonGlass3"></div>
            </div>
            <div id="curve2_left">
                <div id="junction">
                    <div id="junction1"></div>
                    <div id="junction2"></div>
                </div>
            </div>
            <div id="screen">
                <div id="topPicture">
                    <div id="buttontopPicture1"></div>
                    <div id="buttontopPicture2"></div>
                </div>
                <div id="picture">
                    <img src="images/pixel-art.png" alt="my-pixel-art" height="200" />
                </div>
                <div id="buttonbottomPicture"></div>
                <div id="speakers">
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                </div>
            </div>
            <div id="bigbluebutton"></div>
            <div id="barbutton1"></div>
            <div id="barbutton2"></div>
            <div id="cross">
                <div id="leftcross">
                    <div id="leftT"></div>
                </div>
                <div id="topcross">
                    <div id="upT"></div>
                </div>
                <div id="rightcross">
                    <div id="rightT"></div>
                </div>
                <div id="midcross">
                    <div id="midCircle"></div>
                </div>
                <div id="botcross">
                    <div id="downT"></div>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="stats">
                <strong>Name:</strong> Guillaume Vandeville<br />
                <strong>Type:</strong> Apprentice Engineer<br />
                <strong>Age:</strong> 21<br />
                <strong>Nationality:</strong> French<br />
                <strong>Phone number:</strong> +33695943839<br /><br />

                <strong>Qualities:</strong> Versatile, Responsible, Organized<br />
                <strong>Like:</strong> Monitoring new technologies, Computers<br />
                <strong>Dislike:</strong> Covid-19<br />
                <strong>Languages:</strong><br />
                French - English - Spanish<br /><br />

                <strong>Goal</strong><br />
                Work abroad for 3 months in 2023<br />
            </div>
            <div id="blueButtons1">
                <div class="blueButton" id="1"></div>
                <div class="redButton"></div>
                <div class="blueButton" id="2"></div>
                <div class="redButton"></div>
                <div class="blueButton" id="3"></div>
            </div>
            <div id="miniButtonGlass4"></div>
            <div id="miniButtonGlass5"></div>
            <div id="barbutton3"></div>
            <div id="barbutton4"></div>

            <div id="bg_curve1_right" style="background-color: grey;"></div>
            <div id="bg_curve2_right"></div>
            <div id="curve1_right"></div>
            <div id="curve2_right" style="background-color: grey;">
                <div align="center">
                    <audio id="player" autoplay controls><source src="music/battle-castle-pokemon-platinum.mp3" type="audio/mp3"></audio>
                </div>
            </div>
            <div class="popup-image">
                <span>&times;</span>
                <img src="images/cover.png" alt="" />
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('#blueButtons1').forEach(blueButton => {
            document.getElementById('1').onclick = () => {
                document.querySelector('.popup-image img').src = "images/philippines-monument.png";
                document.querySelector('.popup-image').style.display = 'block';
            }
            document.getElementById('2').onclick = () => {
                document.querySelector('.popup-image img').src = "images/indonesia-monument.jpg";
                document.querySelector('.popup-image').style.display = 'block';
            }
            document.getElementById('3').onclick = () => {
                document.querySelector('.popup-image img').src = "images/malaysia-monument.jpg";
                document.querySelector('.popup-image').style.display = 'block';
            }
        });

        document.querySelector('.popup-image span').onclick = () => {
            document.querySelector('.popup-image').style.display = 'none';
        }

    </script>
</body>
